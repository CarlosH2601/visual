<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>empresas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">empresas</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/foro']">
      <ion-icon name="megaphone-outline"></ion-icon>
      Foro
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/empresas']">
      <ion-icon name="people-outline"></ion-icon>
      Empresas
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/para-ti']">
      <ion-icon name="search"></ion-icon>

    </ion-tab-button>
    <ion-tab-button [routerLink]="['/perfil']">
      <ion-icon name="person-circle-outline"></ion-icon>
      Perfil
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/crear']">
      <ion-icon name="construct-outline"></ion-icon>
      Crear
    </ion-tab-button>
  </ion-tab-bar>
